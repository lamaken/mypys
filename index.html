
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>HorizonMakerPython</title>
	<meta charset="UTF-8">
	<meta name="description" content="Horizon Maker Generator With Python">	
	<meta name="keywords" content="hrzmkr, alkasoft.org, tubsworld, horizon maker, paint, draw">
	<meta name="author" content="lamaken@gmail.com">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/javascript">	
	function joe(){
		var name="<center>";		
		var img = document.getElementById('content');
		for (n=1;n<2;n++){
			name += "<img src=hrzmkr.py#"+n+"/>"; 
		} 
		img.innerHTML=name+"</center>";
	}	
</script>

	
</head>
	<body>
		<center>
			<h1>HorizonMaker v0.1</h1>
			<div id='content' onclick='joe()'>
				<img src="hrzmkr.py"/>
			</div>
			<h2>with Python</h2>
		</center>
	</body>
</html>
