<body>

<!-- horizonslist -->

<script >

    NUM_PER_WIDTH = 5;//num paints per row

    page_num = 0
    max_page = 1

    images = []
    names=[]

    bnext = "";
    bprior = "";


    function updateWidths(){
        var perc=screen.width/(NUM_PER_WIDTH+5);
        for(n=0;n<max_page;n++){
            document.getElementById('id_'+n+'_uniq').width=perc;
        }
    }

    function zoomIn(){
        NUM_PER_WIDTH--;
        if(NUM_PER_WIDTH<1)NUM_PER_WIDTH=1;
    }

    function zoomOut(){
        NUM_PER_WIDTH++;
        if(NUM_PER_WIDTH>max_page)NUM_PER_WIDTH=max_page;
    }

    function load(listimages){
        images = listimages.split(",");
        max_page = listimages.length;
        showImage();
    }

    function showImage(){
        document.getElementById('content').innerHTML="";
        var perc=screen.width/(NUM_PER_WIDTH+5)
        for(n=0;n<max_page;n++){

            document.getElementById('content').innerHTML+="<a  download='"+images[n].substring(images[n].lastIndexOf('/')+1)+"' href='"+images[n]+"'><img width='"+perc+"' id='id_"+n+"_uniq' src='"+images[n]+"'/>"+"</a>";

        }


    }

    const http = new XMLHttpRequest()
    http.open("GET", "hrznslist.py")
    http.send()
    http.onload = () => load(http.responseText)




</script>


<center>
    <div id="header">
    <button onclick="zoomIn();updateWidths();">+</button>
    <button onclick="zoomOut();updateWidths();">-</button>

    <p>Here you can see all new horizons.</p>
    </div>
